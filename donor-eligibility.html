<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Eligibility Check - Blood Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover, .active {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-row input,
        .form-row select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        .cta-btn {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #e04343;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Donor Eligibility Check</h1>
        <p>Check if you are eligible to donate blood and help save lives!</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="donor-eligibility.html" class="active">Eligibility Check</a>
        <a href="donor-registration.html">Donor Registration</a>
        <a href="search-blood.html">Search Blood</a>
    </nav>

    <!-- Main Content -->
    <main>
        <form id="eligibility-form" class="eligibility-form">
            <div class="form-row">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-row">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>

            <div class="form-row">
                <label for="health">Are you in good health?</label>
                <select id="health" name="health" required>
                    <option value="" disabled selected>Select health status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="button" class="cta-btn" onclick="checkEligibility()">Check Eligibility</button>
        </form>

        <div id="eligibility-result" style="display:none; margin-top: 20px; padding: 10px; background-color: #f4f4f9; border: 1px solid #ddd;">
            <p id="eligibility-message"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Blood Banking System. All Rights Reserved.</p>
    </footer>

    <script>
        function checkEligibility() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var weight = document.getElementById("weight").value;
            var health = document.getElementById("health").value;

            var message = '';

            if (age >= 18 && age <= 60 && weight >= 50 && health === 'yes') {
                message = name + ", you are eligible to donate blood!";
            } else {
                message = name + ", unfortunately, you are not eligible to donate blood.";
                if (age < 18 || age > 60) {
                    message += " Age must be between 18 and 60.";
                }
                if (weight < 50) {
                    message += " Your weight must be at least 50 kg.";
                }
                if (health !== 'yes') {
                    message += " You must be in good health to donate.";
                }
            }

            document.getElementById("eligibility-message").innerText = message;
            document.getElementById("eligibility-result").style.display = "block";
        }
    </script>
</body>
</html>
