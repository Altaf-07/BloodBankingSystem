<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood - Blood Banking System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover, .active {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-row input,
        .form-row select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        .cta-btn {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #e04343;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Search for Blood</h1>
        <p>Find the nearest blood donor near you. Help save lives!</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="donor-registration.html">Donor Registration</a>
        <a href="search-blood.html" class="active">Search Blood</a>
    </nav>

    <!-- Main Content -->
    <main>
        <form action="search-blood" method="GET" class="search-form">
            <div class="form-row">
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                </select>
            </div>

            <div class="form-row">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>

            <button type="submit" class="cta-btn">Search Donors</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Blood Banking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
