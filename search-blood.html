<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood - Blood Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Search for Blood</h1>
        <p>Find the nearest blood donor near you. Help save lives!</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="donor-registration.html">Donor Registration</a>
        <a href="search-blood.html" class="active">Search Blood</a>
    </nav>

    <!-- Main Content -->
    <main>
        <form action="search-blood" method="GET" class="search-form">
            <div class="form-row">
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                </select>
            </div>

            <div class="form-row">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>

            <button type="submit" class="cta-btn">Search Donors</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Blood Banking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
